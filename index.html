<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <h2>Sign up</h2>
            <form action="" id="register">
                <input type="text" name="name" id="name" placeholder="Name"><br>
                <input type="text" name="email" id="email" placeholder="Email"><br>
                <input type="text" name="address" id="address" placeholder="Address"><br>
                <input type="text" name="phone" id="phone" placeholder="Phone no."><br>

                <input type="radio" name="wing" id="hardware">
                <span id="hardware">HTML</span> &nbsp;
                <input type="radio" name="wing" id="software">
                <span id="software">CSS</span> &nbsp;
                <input type="radio" name="wing" id="design">
                <span id="design">Javascript</span> &nbsp; &nbsp; &nbsp;

                <select id="select" name="select">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                </select><br>
                <input type="password" name="pass" id="pass" placeholder="Password"><br>
                <input type="password" name="passw" id="passw" placeholder="Confirm Password">
                <input type="submit" name="submit" value="Submit"> 


            </form>
        </div>
  
</body>
</html>
